# =========================
# APP
# =========================
spring.application.name=unimatelk

# =========================
# SERVER + SESSION COOKIE
# =========================
server.port=8080
server.servlet.session.cookie.same-site=lax

# =========================
# DATABASE (Docker MySQL on host port 3307)
# If you use 3306 instead, change 3307 -> 3306
# =========================
spring.datasource.url=jdbc:mysql://localhost:3307/unimatelk?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=unimatelk
spring.datasource.password=unimatelkpass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================
# JPA / HIBERNATE
# update = auto create/update tables (easy for beginners)
# =========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# =========================
# FLYWAY (disable for now)
# Later we enable when migrations are stable
# =========================
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration

# =========================
# FILE UPLOAD LIMITS
# =========================
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=6MB

# =========================
# GOOGLE OAUTH2 (Login)
# IMPORTANT: You MUST set env vars in IntelliJ Run Config:
# GOOGLE_CLIENT_ID and GOOGLE_CLIENT_SECRET
# Redirect URI you must add in Google Console:
# http://localhost:8080/login/oauth2/code/google
# =========================
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# =========================
# SWAGGER (SPRINGDOC)
# =========================
springdoc.swagger-ui.path=/swagger-ui.html

# =========================
# APP SETTINGS
# =========================
app.uploads-dir=./uploads
app.admin-emails=admin@example.com
app.report-threshold=5
app.report-window-days=7
