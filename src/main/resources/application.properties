# =========================
# APP
# =========================
spring.application.name=unimatelk

# =========================
# SERVER
# =========================
server.port=8080
server.servlet.session.cookie.same-site=lax

# =========================
# DATABASE (Docker MySQL on host port 3307)
# =========================
spring.datasource.url=jdbc:mysql://localhost:3307/unimatelk?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=unimatelk
spring.datasource.password=unimatelkpass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================
# JPA / HIBERNATE
# =========================
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=none

# =========================
# FLYWAY
# =========================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# helpful logs
logging.level.org.flywaydb=DEBUG
logging.level.org.springframework.boot.autoconfigure.flyway=DEBUG

# =========================
# ACTUATOR (so you can check Flyway ran)
# =========================
management.endpoints.web.exposure.include=health,info,flyway
management.endpoint.flyway.access=unrestricted

# =========================
# FILE UPLOAD LIMITS
# =========================
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=6MB

# =========================
# GOOGLE OAUTH2 (Login)
# (keep : empty default so app can start even if env vars missing)
# =========================
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# =========================
# SWAGGER (SPRINGDOC)
# =========================
springdoc.swagger-ui.path=/swagger-ui.html

# =========================
# APP SETTINGS
# =========================
app.uploads-dir=./uploads
app.admin-emails=admin@example.com
app.report-threshold=5
app.report-window-days=7
