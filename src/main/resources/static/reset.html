<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UniMateLK - Reset Password</title>
  <link rel="stylesheet" href="/css/auth.css"/>
</head>
<body>

<div class="bg">
  <div class="blob b1"></div>
  <div class="blob b2"></div>
  <div class="blob b3"></div>
  <div class="grain"></div>
</div>

<main class="page">
  <div class="glass-shell" style="width:min(520px,96vw); height:auto;">
    <section class="panel" style="position:relative; width:100%;">
      <div class="panel-inner" style="padding:36px;">
        <h1 style="margin:0 0 10px; color:rgba(255,255,255,0.95);">Reset Password</h1>
        <p class="muted" id="msg">Enter your new password.</p>

        <form id="resetForm" class="form">
          <label class="field">
            <span>New Password</span>
            <input id="newPassword" type="password" placeholder="New password" />
          </label>

          <label class="field">
            <span>Confirm Password</span>
            <input id="confirmPassword" type="password" placeholder="Confirm password" />
          </label>

          <button class="primary" type="submit">RESET</button>
        </form>

        <button class="link-btn" type="button" onclick="window.location.href='/index.html'">
          Back to login
        </button>
      </div>
    </section>
  </div>

  <div class="toast" id="toast"></div>
</main>

<script src="/js/reset.js"></script>
</body>
</html>
