<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>UniMateLK - Profile</title>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>

<header class="topbar">
    <h1 class="brand"><span class="brand-badge"></span>UniMateLK</h1>
    <div class="top-actions">
        <a class="btn secondary" href="/matches.html">Matches</a>
        <a class="btn secondary" href="/preferences.html">Preferences</a>
        <a class="btn secondary" href="/requests.html">Requests</a>
        <a class="btn secondary" href="/chat.html">Chat</a>
    </div>
</header>

<main class="container">
    <h2>My Profile</h2>
    <p id="msg" class="muted"></p>

    <!-- PROFILE FORM -->
    <div class="card">
        <h3>Profile Details</h3>

        <div class="grid">
            <div>
                <label>Campus</label>
                <input id="campus" placeholder="e.g. Colombo"/>
            </div>

            <div>
                <label>Degree</label>
                <input id="degree" placeholder="e.g. IT"/>
            </div>

            <div>
                <label>Year of Study</label>
                <input id="yearOfStudy" type="number" min="1" max="6" placeholder="1"/>
            </div>

            <div>
                <label>Gender</label>
                <select id="gender">
                    <option value="">Select</option>
                    <option value="MALE">Male</option>
                    <option value="FEMALE">Female</option>
                    <option value="OTHER">Other</option>
                </select>
            </div>

            <div class="full">
                <label>Bio</label>
                <textarea id="bio" rows="4" placeholder="Tell something about yourself..."></textarea>
            </div>

            <div class="full">
                <label>Gender Preference</label>
                <input id="genderPref" placeholder="Any / Male / Female"/>
            </div>
        </div>

        <div style="margin-top:12px; display:flex; gap:10px; flex-wrap:wrap;">
            <button id="saveBtn" class="btn" type="button">Save Profile</button>
            <a class="btn secondary" href="/matches.html">Find Matches</a>
        </div>
    </div>

    <!-- FRIENDS / CONNECTIONS -->
    <div class="card" style="margin-top:12px;">
        <h3>Friends / Connections</h3>
        <p class="muted">These are users you matched with (accepted requests).</p>
        <p id="friendsMsg" class="muted"></p>
        <div id="friendsList"></div>
    </div>

</main>

<!-- Your existing profile logic -->
<script type="module" src="/js/profile.js"></script>

<!-- Friends list logic -->
<script type="module" src="/js/friends.js"></script>

</body>
</html>
