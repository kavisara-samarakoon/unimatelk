<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>UniMateLK - Profile</title>

    <link rel="stylesheet" href="/css/theme.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>

<header class="topbar">
    <h1 class="brand"><span class="brand-badge"></span>UniMateLK</h1>
    <div class="top-actions">
        <a class="btn secondary" href="/index.html">Home</a>
        <a class="btn secondary" href="/preferences.html">Preferences</a>
        <a class="btn secondary" href="/matches.html">Matches</a>
        <a class="btn secondary" href="/requests.html">Requests</a>
        <a class="btn secondary" href="/chat.html">Chat</a>
    </div>
</header>

<main class="container">
    <div class="toolbar">
        <div class="left">
            <h2 class="m0">My Profile</h2>
            <span class="badge">Complete this to get better matches</span>
        </div>
    </div>

    <p id="msg" class="toast info">Fill your profile and save.</p>

    <div class="grid two">
        <section class="card">
            <p class="section-title">Basic Details</p>

            <div class="form-row two">
                <div>
                    <label for="campus">Campus</label>
                    <input id="campus" placeholder="e.g., Colombo / Kandy"/>
                </div>
                <div>
                    <label for="degree">Degree</label>
                    <input id="degree" placeholder="e.g., Software Engineering"/>
                </div>
            </div>

            <div class="form-row three">
                <div>
                    <label for="yearOfStudy">Year of Study</label>
                    <input id="yearOfStudy" type="number" min="1" max="10" placeholder="e.g., 2"/>
                </div>
                <div>
                    <label for="gender">Gender</label>
                    <input id="gender" placeholder="Male / Female"/>
                </div>
                <div>
                    <label for="genderPref">Gender Preference</label>
                    <input id="genderPref" placeholder="Any / Male / Female"/>
                </div>
            </div>

            <label for="moveInMonth">Move-in Month</label>
            <input id="moveInMonth" placeholder="e.g., February 2026"/>

            <label for="bio">Bio</label>
            <textarea id="bio" rows="5" placeholder="Short intro about you, habits, lifestyle..."></textarea>

            <div class="divider"></div>

            <p class="section-title">Contacts (optional)</p>

            <div class="form-row two">
                <div>
                    <label for="phone">Phone</label>
                    <input id="phone" placeholder="+94..."/>
                </div>
                <div>
                    <label for="facebookUrl">Facebook URL</label>
                    <input id="facebookUrl" placeholder="https://facebook.com/..."/>
                </div>
            </div>

            <label for="instagramUrl">Instagram URL</label>
            <input id="instagramUrl" placeholder="https://instagram.com/..."/>

            <div class="divider"></div>

            <div class="row">
                <button id="saveBtn" class="btn" type="button">Save Profile</button>
                <a class="btn ghost" href="/matches.html">Go to Matches</a>
            </div>
        </section>

        <aside class="card">
            <p class="section-title">Photos</p>

            <div class="list">
                <div class="list-item">
                    <h3 class="m0">Profile Photo</h3>
                    <p class="help">Shown on match cards.</p>
                    <img id="profileImg" class="avatar" style="width:96px;height:96px;display:none" alt="Profile preview"/>
                    <div class="mt12">
                        <input id="profileFile" type="file" accept="image/*"/>
                    </div>
                    <div class="mt12">
                        <button id="uploadProfileBtn" class="btn" type="button">Upload Profile Photo</button>
                    </div>
                </div>

                <div class="list-item">
                    <h3 class="m0">Cover Photo</h3>
                    <p class="help">Optional cover image.</p>
                    <img id="coverImg" class="cover" style="display:none" alt="Cover preview"/>
                    <div class="mt12">
                        <input id="coverFile" type="file" accept="image/*"/>
                    </div>
                    <div class="mt12">
                        <button id="uploadCoverBtn" class="btn secondary" type="button">Upload Cover Photo</button>
                    </div>
                </div>
            </div>
        </aside>
    </div>
</main>

<script type="module" src="/js/profile.js"></script>
</body>
</html>
