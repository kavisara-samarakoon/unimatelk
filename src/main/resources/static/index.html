<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UniMateLK</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>

<header class="topbar">
    <h1 class="brand">UniMateLK</h1>

    <div class="top-actions">
        <span id="userLabel"></span>

        <a id="loginBtn" class="btn" href="/oauth2/authorization/google">Login with Google</a>
        <a id="logoutBtn" class="btn secondary" href="/logout" style="display:none;">Logout</a>
    </div>
</header>

<main class="container">
    <section class="card">
        <h2>Status</h2>
        <p id="statusText">Loading...</p>
        <img id="userPic" alt="profile" style="display:none; width:64px; height:64px; border-radius:50%; margin-top:12px;">
    </section>
</main>

<script src="/js/index.js"></script>
</body>
</html>
