<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UniMateLK</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>

<header class="topbar">
    <h1 class="brand">UniMateLK</h1>

    <div class="top-actions">
        <span id="userLabel"></span>

        <a id="loginBtn" class="btn" href="/oauth2/authorization/google">Login with Google</a>

        <!-- ✅ Changed to button so it won’t open Spring’s “Confirm Log Out?” page -->
        <button id="logoutBtn" class="btn secondary" style="display:none;">Logout</button>

        <a href="/profile.html">Profile</a>
        <a href="/preferences.html">Go to Preferences</a>
        <a href="/matches.html">Matches</a>
        <a href="/requests.html">Requests</a>
        <a href="/chat.html">Chat</a>
        <a id="adminLink" href="/admin.html" style="display:none;">Admin</a>
    </div>
</header>

<main class="container">
    <section class="card">
        <h2>Status</h2>
        <p id="statusText">Loading...</p>
        <img id="userPic" alt="profile"
             style="display:none; width:64px; height:64px; border-radius:50%; margin-top:12px;">
    </section>
</main>

<!-- ✅ Make it a module so it can import api.js -->
<script type="module" src="/js/index.js"></script>
</body>
</html>
