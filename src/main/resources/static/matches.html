<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>UniMateLK - Matches</title>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>

<header class="topbar">
    <h1 class="brand"><span class="brand-badge"></span>UniMateLK</h1>
    <div class="top-actions">
        <a class="btn secondary" href="/profile.html">Profile</a>
        <a class="btn secondary" href="/preferences.html">Preferences</a>
        <a class="btn secondary" href="/requests.html">Requests</a>
        <a class="btn secondary" href="/chat.html">Chat</a>
    </div>
</header>

<main class="container">
    <h2>Suggested Matches</h2>
    <p class="muted">Matches are based on your preferences + profile filters.</p>

    <p id="msg" class="muted"></p>

    <div class="card">
        <h3>Search & Filters</h3>

        <div class="grid">
            <div>
                <label>Campus</label>
                <input id="campus" placeholder="e.g. Colombo"/>
            </div>
            <div>
                <label>Degree</label>
                <input id="degree" placeholder="e.g. IT"/>
            </div>
            <div>
                <label>Year</label>
                <input id="year" type="number" min="1" max="6" placeholder="1"/>
            </div>
            <div>
                <label>Gender Preference</label>
                <input id="genderPref" placeholder="Any / Male / Female"/>
            </div>
            <div class="full">
                <label>Keyword (campus/degree/bio)</label>
                <input id="keyword" placeholder="Search..."/>
            </div>
        </div>

        <div style="margin-top:12px; display:flex; gap:10px; flex-wrap:wrap;">
            <button class="btn" id="searchBtn">Search</button>
            <button class="btn secondary" id="prevBtn">← Prev</button>
            <button class="btn secondary" id="nextBtn">Next →</button>
            <span id="pageText" class="muted" style="align-self:center;"></span>
        </div>
    </div>

    <div id="list" style="margin-top:12px;"></div>
</main>

<script type="module" src="/js/matches.js"></script>
</body>
</html>
