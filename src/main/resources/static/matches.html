<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>UniMateLK - Matches</title>

    <link rel="stylesheet" href="/css/theme.css"/>
    <link rel="stylesheet" href="/css/matches.css"/>
</head>
<body>

<!-- Background -->
<div class="bg">
    <div class="blob b1"></div>
    <div class="blob b2"></div>
    <div class="blob b3"></div>
    <div class="grain"></div>
</div>

<main class="page">

    <!-- ✅ NAVBAR MUST BE INSIDE .page -->
    <div id="navbarMount"></div>

    <section class="container">
        <div class="glass-shell">

            <div class="row" style="justify-content: space-between; align-items:flex-start;">
                <div>
                    <h2 style="margin:0;">Suggested Matches</h2>
                    <p class="muted" style="margin:6px 0 0;">
                        Find users that fit your profile + preferences.
                    </p>
                </div>
                <span class="badge">Smart Matching</span>
            </div>

            <p id="msg" class="toast info" style="margin-top:12px;">
                Use filters to refine your suggestions.
            </p>

            <div class="glass-card" style="margin-top:12px;">
                <p class="section-title">Filters</p>

                <div class="filters-grid">
                    <div>
                        <label for="campus">Campus</label>
                        <input id="campus" type="text" placeholder="e.g. Colombo"/>
                    </div>

                    <div>
                        <label for="degree">Degree</label>
                        <input id="degree" type="text" placeholder="e.g. IT / SE"/>
                    </div>

                    <div>
                        <label for="year">Year</label>
                        <input id="year" type="number" placeholder="e.g. 2"/>
                    </div>

                    <div>
                        <label for="genderPref">Gender Preference</label>
                        <select id="genderPref">
                            <option value="">Any</option>
                            <option value="MALE">Male</option>
                            <option value="FEMALE">Female</option>
                            <option value="OTHER">Other</option>
                        </select>
                    </div>

                    <div class="wide">
                        <label for="keyword">Keyword</label>
                        <input id="keyword" type="text" placeholder="Search by name / hobby / bio keyword"/>
                    </div>
                </div>

                <div class="row" style="margin-top:12px;">
                    <button id="searchBtn" class="btn" type="button">Search</button>
                    <button class="btn secondary" type="button" id="resetFiltersBtn">Reset</button>
                </div>
            </div>

            <div class="results-head">
                <p class="section-title" style="margin:0;">Results</p>

                <div class="pager">
                    <button id="prevBtn" class="btn secondary" type="button">Prev</button>
                    <span id="pageText" class="badge">Page 1</span>
                    <button id="nextBtn" class="btn secondary" type="button">Next</button>
                </div>
            </div>

            <div id="list" class="match-grid"></div>

        </div>
    </section>

</main>

<!-- ✅ Mount navbar explicitly (guaranteed) -->
<script type="module">
    import { mountNavbar } from "/js/navbar.js";
    mountNavbar();
</script>

<!-- ✅ Your matches functionality -->
<script type="module" src="/js/matches.js"></script>

<!-- ✅ Reset filters (UI helper only) -->
<script>
    document.getElementById("resetFiltersBtn")?.addEventListener("click", () => {
        ["campus","degree","year","genderPref","keyword"].forEach(id => {
            const el = document.getElementById(id);
            if (el) el.value = "";
        });
    });
</script>

</body>
</html>
