
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>UniMateLK - Chat</title>
    <link rel="stylesheet" href="/css/theme.css"/>
    <link rel="stylesheet" href="/css/chat.css"/>
</head>
<body>
<div class="bg">
    <div class="blob b1"></div>
    <div class="blob b2"></div>
    <div class="blob b3"></div>
    <div class="grain"></div>
</div>
<main class="page">
    <div id="navbarMount"></div>
    <section class="container">
        <div class="glass-shell">
            <div class="chat-layout">
                <section class="glass-card chat-sidebar">
                    <div class="sidebar-head">
                        <div>
                            <div class="title">Chats</div>
                            <div class="muted">Select a person to chat</div>
                        </div>
                        <span class="badge" id="chatCount">0</span>
                    </div>
                    <div class="sidebar-tools">
                        <input id="threadSearch" type="text" placeholder="Search chats..."/>
                        <button id="newChatBtn" class="btn secondary" type="button">New</button>
                    </div>
                    <div id="threadList" class="thread-list"></div>
                </section>
                <section class="glass-card chat-panel">
                    <div class="chat-head">
                        <div>
                            <div class="who" id="chatWith">No chat selected</div>
                            <div class="sub" id="chatHint">Pick a user from the left panel</div>
                        </div>
                        <span class="badge" id="chatStatus">READY</span>
                    </div>
                    <div id="messages" class="messages"></div>
                    <div class="composer">
                        <input id="messageInput" type="text" placeholder="Type a message..." autocomplete="off"/>
                        <button id="sendBtn" class="btn" type="button">Send</button>
                    </div>
                    <p id="chatMsg" class="muted" style="margin:10px 0 0;"></p>
                </section>
            </div>
        </div>
    </section>
    <script type="module">
        import { mountNavbar } from "/js/navbar.js";
        mountNavbar();
    </script>
    <script type="module" src="/js/chat.js"></script>
</main>
</body>
</html>
