<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>UniMateLK - Chat</title>

    <link rel="stylesheet" href="/css/theme.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>

<header class="topbar">
    <h1 class="brand"><span class="brand-badge"></span>UniMateLK</h1>
    <div class="top-actions">
        <a class="btn secondary" href="/index.html">Home</a>
        <a class="btn secondary" href="/matches.html">Matches</a>
        <a class="btn secondary" href="/requests.html">Requests</a>
        <a class="btn secondary" href="/profile.html">Profile</a>
    </div>
</header>

<main class="container">
    <div class="toolbar">
        <div class="left">
            <h2 class="m0">Chat</h2>
            <span class="badge">Select a person and chat</span>
        </div>
        <div class="right">
            <span id="roomTitle" class="badge">No room selected</span>
        </div>
    </div>

    <p id="msg" class="toast info">Select a chat room from the left.</p>

    <div class="chat-shell">
        <section class="card">
            <p class="section-title">Chat Rooms</p>
            <div id="roomsList" class="list"></div>
        </section>

        <section class="card">
            <p class="section-title">Messages</p>

            <div id="chatBox" class="chat-box"></div>

            <div class="divider"></div>

            <div class="chat-input">
                <input id="messageInput" type="text" placeholder="Type a message..." autocomplete="off"/>
                <button id="sendBtn" class="btn" type="button">Send</button>
            </div>

            <div class="mt12">
                <label for="imageInput">Send an image</label>
                <input id="imageInput" type="file" accept="image/*"/>
                <div class="row mt12">
                    <button id="sendImageBtn" class="btn secondary" type="button">Send Image</button>
                </div>
            </div>
        </section>
    </div>

    <p class="help mt12">
        If chat rooms are empty → go to Requests → Accept a request first (room gets created then).
    </p>
</main>

<!-- REQUIRED for your chat.js (SockJS + STOMP) -->
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<script type="module" src="/js/chat.js"></script>
</body>
</html>
