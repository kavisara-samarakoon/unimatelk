<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>UniMateLK - Chat</title>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>

<header class="topbar">
    <h1 class="brand"><span class="brand-badge"></span>UniMateLK</h1>
    <div class="top-actions">
        <a class="btn ghost" href="/index.html">← Home</a>
        <nav class="navlinks">
            <a href="/profile.html">Profile</a>
            <a href="/matches.html">Matches</a>
            <a href="/requests.html">Requests</a>
        </nav>
    </div>
</header>

<main class="container">
    <div class="toolbar">
        <div class="left">
            <h2 class="m0">Chat</h2>
            <span class="badge">Only available after match acceptance</span>
        </div>
    </div>

    <p id="msg" class="toast info">Select a room and start messaging.</p>

    <div class="chat-shell">
        <section class="card">
            <p class="section-title">Chat Rooms</p>
            <div id="roomsList" class="list"></div>
        </section>

        <section class="card">
            <p class="section-title">Messages</p>

            <div id="chatBox" class="chat-box" aria-live="polite"></div>

            <div class="divider"></div>

            <div class="chat-input">
                <input id="messageInput" type="text" placeholder="Type a message..." autocomplete="off"/>
                <button id="sendBtn" class="btn" type="button">Send</button>
            </div>

            <div class="mt12">
                <label for="imageInput">Send an image (optional)</label>
                <input id="imageInput" type="file" accept="image/*"/>
                <div class="row mt12">
                    <button id="sendImageBtn" class="btn secondary" type="button">Send Image</button>
                    <span class="help">Images appear inside chat bubbles.</span>
                </div>
            </div>

            <div class="divider"></div>
            <p class="help">
                If chat doesn’t connect: ensure backend is running and you accepted a request.
            </p>
        </section>
    </div>
</main>

<script type="module" src="/js/chat.js"></script>
</body>
</html>
