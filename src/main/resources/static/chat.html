<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>UniMateLK - Chat</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <style>
        .chat-layout { display:grid; grid-template-columns: 280px 1fr; gap: 12px; }
        .room-list { max-height: 70vh; overflow:auto; }
        .messages { max-height: 60vh; overflow:auto; border:1px solid #eee; border-radius: 10px; padding: 12px; background:#fff; }
        .msg-row { margin-bottom: 10px; }
        .msg-row .meta { font-size: 12px; color:#555; }
        .msg-row .bubble { display:inline-block; padding:8px 10px; border-radius: 10px; background:#f3f4f6; }
        .msg-row.me .bubble { background:#e0e7ff; }
    </style>
</head>
<body>
<div class="container">
    <h1>Chat</h1>
    <a href="/index.html">‚Üê Back</a>
    <p id="msg"></p>

    <div class="chat-layout">
        <div class="card">
            <h3>Inbox</h3>
            <div id="rooms" class="room-list"></div>
        </div>

        <div class="card">
            <h3 id="roomTitle">Select a chat</h3>
            <div id="messages" class="messages"></div>

            <div style="margin-top:12px; display:flex; gap:10px; align-items:center; flex-wrap:wrap;">
                <input id="text" placeholder="Type a message..."/>
                <button class="btn" id="sendBtn">Send</button>
                <input id="file" type="file" accept="image/*"/>
            </div>

            <div id="preview" style="margin-top:10px;"></div>
        </div>
    </div>
</div>

<!-- SockJS + STOMP (CDN) -->
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<script type="module" src="/js/chat.js"></script>
</body>
</html>
